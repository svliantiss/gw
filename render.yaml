databases:
  - name: llmgateway-db
    databaseName: llmgateway
    user: llmgateway
    plan: free

services:
  # Redis Cache
  - type: redis
    name: llmgateway-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array allows all IPs (services in same account)

  # API Service
  - type: web
    name: llmgateway-api
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build:core && cd apps/api && pnpm build
    startCommand: cd apps/api && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4002
      - key: DATABASE_URL
        fromDatabase:
          name: llmgateway-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: llmgateway-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: llmgateway-redis
          type: redis
          property: port
      # REDIS_PASSWORD: Set manually in dashboard if Redis requires password
      # Render Redis on starter plan typically doesn't require password
      - key: API_URL
        sync: false  # Set manually in Render dashboard
      - key: UI_URL
        sync: false  # Set manually in Render dashboard
      - key: ORIGIN_URLS
        sync: false  # Set manually in Render dashboard
      - key: AUTH_SECRET
        generateValue: true
      - key: PASSKEY_RP_ID
        sync: false  # Set manually (your domain)
      - key: PASSKEY_RP_NAME
        value: LLMGateway
      - key: COOKIE_DOMAIN
        sync: false  # Set manually (your domain)
      - key: RUN_MIGRATIONS
        value: "true"

  # UI Service (Portal)
  - type: web
    name: llmgateway-ui
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build:core && cd apps/ui && pnpm generate && pnpm build
    startCommand: cd apps/ui && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_URL
        sync: false  # Set manually to API service URL
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually to API service URL
